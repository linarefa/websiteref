<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Warna latar belakang pastel */
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            background-color: #ffffff; /* Background putih untuk konten */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Efek bayangan */
            margin-top: 50px;
        }

        h1 {
            color: #ff69b4; /* Warna teks merah muda */
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        footer a {
            text-decoration: none;
            color: #ff69b4;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profil Saya</h1>
        <p>
            Saya Refalina Darwin, seorang mahasiswa semester 3 Universitas Saya tertarik dengan berbagai bidang dan sedang mengembangkan diri melalui berbagai pengalaman yang saya dapatkan.
        </p>
    </div>
    <footer>&copy; 2024 Refalina Darwin</footer>
</body>
</html>
